<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Style.css" />
    <title>Visualization Draft</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            resizeDiv();
        });

        var resizeDiv = function () {
            var width = $(window).width();
            var height = $(window).height();
            var scaleX = width / 2560;
            var scaleY = height / 1440;


            var scaleFunc = "scale(scaleX,scaleY)";

            $('body').css({
                "transform": scaleFunc,
                "transform-origin": "center top",

                "-ms-transform": scaleFunc,
                /* IE 9 */
                "-ms-transform-origin": "center top",

                "-moz-transform": scaleFunc,
                /* Firefox */
                "-moz-transform-origin": "center top",

                "-webkit-transform": scaleFunc,
                /* Safari 和 Chrome */
                "-webkit-transform-origin": "center top",

                "-o-transform": scaleFunc,
                /* Opera */
                "-o-transform-origin": "center top",
            });

            $('body').show();
        };
    </script>

</head>

<body>

    <div class="container" id="background">


        <div class="float">


            <div id="titleshape">
                <canvas id="tutorial" width="1920" height="1080"></canvas>
            </div>


        </div>

        <div class="float">

            <div id="visualizationembedded3"></div>

        </div>

        <div class="float">

            <div id="visualizationembedded1"></div>

        </div>

        <div class="float">


            <div id="visualizationembedded2"></div>


        </div>



        <div class="float" style="filter:hue-rotate(180deg);">

            <div id="slider">
                <div id="oldchildslider"></div>
            </div>


        </div>
    </div>


    <script type="text/javascript">
        var visualization1 =
            "https://raw.githubusercontent.com/xiaoyanshu1999/Assignment2_Yifan/main/Json/visualization.vl.json";
        vegaEmbed('#visualizationembedded1', visualization1).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

    <script type="text/javascript">
        var visualization2 =
            "https://raw.githubusercontent.com/xiaoyanshu1999/Assignment2_Yifan/main/Json/DomesticTouristVisits.json";

        vegaEmbed('#visualizationembedded2', visualization2).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

    <script type="text/javascript" src="./Json/MajorMapping.js">


    </script>


    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('tutorial');
            if (!canvas.getContext) return;
            var ctx = canvas.getContext("2d");
            //开始代码
            ctx.fillStyle = "rgb(200,0,0)";
            //绘制矩形
            ctx.fillRect(10, 10, 55, 50);
            ctx.strokeRect(10, 70, 100, 50);
            ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
            ctx.fillRect(100, 1340, 55, 50);
        }
        draw();
    </script>

</body>

</html>
