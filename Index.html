<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Style.css" />
    <title>Visualization Draft</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mukta:wght@500&display=swap"
        rel="stylesheet">


    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>



</head>

<body>

    <div class="container" id="background">


        <div class="float" id="title">


            <div id="titleshape">
                <canvas id="shape" width="1920" height="1080"></canvas>
            </div>

            <div id="titletext">
                <canvas id="text" width="1920" height="1080"></canvas>
            </div>


        </div>

        <div class="float">

            <div id="visualizationembedded3"></div>

        </div>

        <div class="float">

            <div id="visualizationembedded1"></div>

        </div>

        <div class="float">


            <div id="visualizationembedded2"></div>


        </div>



        <div class="float" style="filter:hue-rotate(180deg);">

            <div id="slider">
                <div id="oldchildslider"></div>
            </div>


        </div>
    </div>


    <script type="text/javascript">
        var visualization1 =
            "https://raw.githubusercontent.com/xiaoyanshu1999/Assignment2_Yifan/main/Json/visualization.vl.json";
        vegaEmbed('#visualizationembedded1', visualization1).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

    <script type="text/javascript">
        var visualization2 =
            "https://raw.githubusercontent.com/xiaoyanshu1999/Assignment2_Yifan/main/Json/DomesticTravelBarChart.vl.json";

        vegaEmbed('#visualizationembedded2', visualization2).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

    <script type="text/javascript" src="./Json/MajorMapping.js">


    </script>


    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('shape');
            if (!canvas.getContext) return;
            var ctx = canvas.getContext("2d");

            ctx.fillStyle = "rgb(107,63,50)";

            ctx.fillRect(20, 50, 65, 50);


            ctx.beginPath();
            ctx.moveTo(40, 1080); //起始点
            var cp1x = 60,
                cp1y = 980; //控制点1
            var cp2x = 100,
                cp2y = 1020; //控制点2
            var x = 200,
                y = 1080; // 结束点

            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y);
            ctx.stroke();

            ctx.fill();


            ctx.strokeStyle = "rgb(107,63,50)";
            ctx.beginPath(); //新建一条path
            ctx.moveTo(60, 50); //把画笔移动到指定的坐标
            ctx.lineTo(60, 1080); //绘制一条从当前位置到指定坐标(200, 50)的直线.
            ctx.closePath();
            ctx.stroke();



        }
        draw();
    </script>

    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('text');
            if (!canvas.getContext) return;
            var ctx = canvas.getContext("2d");
            ctx.font = "200px Constantia"
            ctx.fillText("nihao", 40, 300);



        }
        draw();
    </script>
</body>

</html>
