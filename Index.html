    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('shape');
            if (!canvas.getContext) return;
            var ctx = canvas.getContext("2d");

            ctx.fillStyle = "rgb(107,63,50)";
            ctx.strokeRect(110, 110, 165, 50);
            ctx.fillRect(120, 120, 165, 50);

            ctx.beginPath();
            ctx.moveTo(120, 1080);
            var cp1x = 190,
                cp1y = 980;
            var cp2x = 390,
                cp2y = 1020;
            var x = 400,
                y = 1080;

            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y);
            ctx.stroke();
            ctx.fill();

            ctx.strokeStyle = "rgb(107,63,50)";
            ctx.beginPath();
            ctx.moveTo(140, 120);
            ctx.lineTo(140, 1080);
            ctx.closePath();
            ctx.stroke();

        }
        draw();
    </script>

    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('text');
            if (!canvas.getContext) return;
            var ctx = canvas.getContext("2d");

            ctx.fillStyle = "rgb(107,63,50)";
            ctx.font = "125px Constantia"
            ctx.fillText("Data Visualisation II", 1318, 700);
            ctx.font = "55px Constantia"
            ctx.fillText("Yifan Sun", 2168, 800);
        }
        draw();
    </script>

    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('label');
            if (!canvas.getContext) return;
            var ctx = canvas.getContext("2d");
            ctx.strokeStyle = "rgb(107,63,50)";
            ctx.beginPath();
            ctx.moveTo(459, 8);
            ctx.lineTo(0, 22);

            ctx.lineWidth = 5;
            ctx.closePath();
            ctx.stroke();
        }
        draw();
    </script>
